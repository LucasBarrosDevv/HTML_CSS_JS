<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de lonhing</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <main>
      <section id="login">
        <div id="imagem">

        </div>
        <div id="formulario">
            <h1>Longin</h1>
            <p>Seja bem-vindo novamente. faça login para acessar sua conta e poder fazer as configurção no seu ambiente,</p>
            <form action="longin.php" method="post">
                <div class="campo">

                    <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="on" required maxlength="30" >
                    <label for="ilogin" class="lab">Login</label>

                </div>
                <div class="campo">

                  
                  <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                  <label for="isenha" class="lab">Senha</label>

                </div>

                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">Esqueci a senha </a>

            </form>
        </div>
      </section>  
    </main>
</body>
</html>
