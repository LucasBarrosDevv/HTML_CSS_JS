<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Silhueta Modelada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .silhueta {
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .parte {
      background: #333;
      height: 30px;
      margin: 5px 0;
      border-radius: 20px;
    }
    .braco, .braco-contralateral {
      height: 15px;
    }
    /* Proporções relativas baseadas nos dados */
    .braco {
      width: calc(25px * 2);
    }
    .braco-contralateral {
      width: calc(26px * 2);
    }
    .torax {
      width: calc(80px * 2);
      height: 40px;
    }
    .cintura {
      width: calc(65px * 2);
      height: 30px;
    }
    .abdome {
      width: calc(71px * 2);
      height: 30px;
    }
    .quadril {
      width: calc(96px * 2);
      height: 40px;
    }
    .coxa {
      width: calc(48px * 2);
      height: 30px;
    }
    .perna {
      width: calc(30px * 2);
      height: 30px;
    }
  </style>
</head>
<body>

  <h1>Silhueta Modelada de Luiza</h1>
  <div class="silhueta">
    <div class="braco"></div>
    <div class="braco-contralateral"></div>
    <div class="torax"></div>
    <div class="cintura"></div>
    <div class="abdome"></div>
    <div class="quadril"></div>
    <div class="coxa"></div>
    <div class="perna"></div>
  </div>

</body>
</html>
