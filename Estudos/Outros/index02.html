<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h4>Em HTML5, podemos inserir os elementos da lista a,<br> Passe o mouse 
        sobre os termos para descobrir qual tag deverá utilizar em cada caso. </h2>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt;...  &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;&lt;/abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;&lt;/code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;&lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt;&lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
