<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Slide de Fotos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header > h1 {
      text-align: center;
      padding: 1rem 1rem 0.5rem;
      font-size: 1.5rem;
    }

    #frase {
      text-align: center;
      padding: 0 1rem 1rem;
      font-size: 1rem;
      line-height: 1.3;
      flex-shrink: 0;
    }

    .slider-container {
      position: relative;
      max-width: 90vw;
      max-height: 50vh;
      margin: 20px auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      flex: 0 0 30%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
      height: 100%;
    }

    .slide img {
      max-width: 85%;
      max-height: 45vh;
      border-radius: 10px;
      transition: all 0.5s ease;
      opacity: 0.5;
      transform: scale(0.8);
      object-fit: cover;
      object-position: center top;
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
      display: block;
    }

    .slide.active img {
      opacity: 1;
      transform: scale(1);
    }

    .dots {
      text-align: center;
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #444;
      border-radius: 50%;
      margin: 0 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: #fff;
    }

    footer {
      text-align: center;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      flex-shrink: 0;
      background: #111;
      display: flex;
      justify-content: center;
    }

    .contador {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .contador div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 50px;
    }

    .contador p {
      font-size: 0.9rem;
      margin-bottom: 2px;
      font-weight: bold;
    }

    .contador span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    #proximo {
      display: flex;
      justify-content: center;
      padding: 0.8rem 0 1rem;
      flex-shrink: 0;
    }

    #proximo > a > button {
      background-color: black;
      color: white;
      width: 130px;
      height: 40px;
      font-size: 1.2em;
      border: 1px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s, color 0.3s;
      animation: pulseBotao 1.5s infinite;
    }

    #proximo > a > button:hover {
      background-color: white;
      color: black;
      transform: scale(1.08);
    }

    .botao-clicado {
      animation: pulse 0.3s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes pulseBotao {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0px rgba(255, 255, 255, 0.7);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0px rgba(255, 255, 255, 0.7);
      }
    }

    @media (max-width: 600px) {
      header > h1 {
        font-size: 1.3rem;
        padding: 1rem 0.5rem 0.5rem;
      }

      #frase {
        font-size: 0.9rem;
        padding: 0 0.7rem 1rem;
      }

      .slide {
        flex: 0 0 80%;
        max-width: 80%;
        margin: 0 0.3rem;
      }

      footer {
        font-size: 0.8rem;
        padding: 0.3rem 0.5rem;
      }

      .contador span {
        font-size: 1rem;
      }

      #proximo > a > button {
        width: 110px;
        font-size: 1em;
        height: 38px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nosso Mêsversário ❤️</h1>
    <p id="frase">
      Mais um mês ao seu lado,<br />
      agora dividindo a mesma casa,<br />
      as mesmas bagunças e os mesmos sonhos.<br />
      E quer saber? Tô amando cada detalhe disso com você.
    </p>
  </header>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="img/km-1.jpg" alt="" /></div>
      <div class="slide"><img src="img/km-2.jpg" alt="" /></div>
      <div class="slide"><img src="img/km-3.jpg" alt="" /></div>
      <div class="slide"><img src="img/km-4.jpg" alt="" /></div>
    </div>
  </div>

  <div class="dots" id="dots"></div>

  <footer>
    <div class="contador">
      <div><p>Anos</p><span id="anos">0</span></div>
      <div><p>Meses</p><span id="meses">0</span></div>
      <div><p>Dias</p><span id="dias">0</span></div>
      <div><p>Horas</p><span id="horas">0</span></div>
      <div><p>Segundos</p><span id="segundos">0</span></div>
    </div>
  </footer>

  <div id="proximo">
    <a href="climinha.html">
      <button>Próximo</button>
    </a>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");
    const dotsContainer = document.getElementById("dots");

    let currentIndex = 0;

    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === currentIndex) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll(".dot");

    function updateSlider() {
      const slideWidth = slides[0].clientWidth;
      const offset = currentIndex * slideWidth - (window.innerWidth - slideWidth) / 2;
      slider.style.transform = `translateX(${-offset}px)`;

      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === currentIndex);
      });

      dots.forEach((dot) => dot.classList.remove("active"));
      dots[currentIndex].classList.add("active");
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlider();
    }

    function goToSlide(index) {
      currentIndex = index;
      updateSlider();
    }

    updateSlider();
    setInterval(nextSlide, 4000);

    function atualizarContador() {
      const inicio = new Date("2019-12-10T00:00:00");
      const agora = new Date();

      let diff = agora - inicio;

      const msPorSegundo = 1000;
      const msPorMinuto = msPorSegundo * 60;
      const msPorHora = msPorMinuto * 60;
      const msPorDia = msPorHora * 24;

      const diasTotais = Math.floor(diff / msPorDia);

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        const ultimoDiaMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoDiaMesAnterior;
        meses--;
      }

      if (meses < 0) {
        meses += 12;
        anos--;
      }

      const horas = agora.getHours();
      const minutos = agora.getMinutes();
      const segundos = agora.getSeconds();

      document.getElementById("anos").innerText = anos;
      document.getElementById("meses").innerText = meses;
      document.getElementById("dias").innerText = dias;
      document.getElementById("horas").innerText = horas;
      document.getElementById("segundos").innerText = segundos;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    window.addEventListener("resize", updateSlider);
  </script>
</body>
</html>
